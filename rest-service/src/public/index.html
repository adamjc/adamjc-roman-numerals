<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="main">
        <div class="generate">
            <span>The Arabic number: </span>
            <input type="number"></input>
            <span>is <span class=generated></span> in Roman numerals</span>
            <button>Go!</button>
        </div>

        <div class="parse">
            <span>The Roman number: </span>
            <input type="text"></input>
            <span>is <span class=parsed></span> in Arabic numerals</span>
            <button>Go!</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.generate button').on('click', function () {
                var val = parseInt($('.generate input').val());
                var romanNumeral = Roman.generate(val);
                $('.generated').html(romanNumeral);
            });

            $('.parse button').on('click', function () {
                var val = $('.parse input').val();
                var arabicNumeral = Roman.parse(val);
                $('.parsed').html(arabicNumeral);
            });
        });
    </script>
</body>
</html>
